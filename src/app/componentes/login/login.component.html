<div class="login-container">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow-lg">
          <div class="card-header bg-cream text-dark">
            <h3 class="mb-0"><i class="bi bi-person-fill me-2"></i>Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <!--Mensaje de error-->
            @if (mensaje) {
            <div class="alert alert-danger text-center" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ mensaje }}
            </div>
            }
            
            <form (submit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Correo electrónico"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Contraseña"
                    required
                  />
                </div>
              </div>
              
              <button
                type="submit"
                class="btn btn-primary w-100 py-2"
              >
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Iniciar Sesión
              </button>
              
              <div class="text-center mt-4">
                <p class="mb-0">¿No tienes una cuenta? <a [routerLink]="['/registrarse']" class="text-primary">Regístrate aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
