<div class="container my-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-cream text-dark">
          <h3 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Registro</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required />
              </div>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
              </div>
            </div>
      
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
            
            <div class="text-center mt-3">
              <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-primary">Inicia sesión</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
